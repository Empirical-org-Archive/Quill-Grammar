<button ng-click='toggleCategoryModal()'>New Category</button>
<grammar-cms-modal-dialog
  show='showNewCategoryModal'
  action='saveCategory'>
  <form validate>
    <label for="category">Category Title</label>
    <input type="text" name="category" placeholder="Category Name" ng-model="category.title" />
    <input type="submit" ng-click="$parent.doAction(category)" value="Add Category" />
  </form>
</grammar-cms-modal-dialog>
