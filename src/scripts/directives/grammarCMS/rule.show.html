<div class="grammar-cms-section">
  <div class="grammar-cms-heading">
    <h5>{{rule.title}}</h5>
  </div>
  <grammar-cms-rule-panel class="grammar-cms-panel"
  rule="rule"></grammar-cms-rule-panel>
</div>

<ul>
  <li ng-repeat="question in rule.resolvedRuleQuestions">
    <grammar-cms-rule-question question="question"></grammar-cms-rule-question>
  </li>
</ul>
