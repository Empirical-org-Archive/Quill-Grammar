<div class="modal" ng-show="show">
  <input class="modal-state" type="checkbox" ng-checked="show"/>
  <div class="modal-window">
    <div class="modal-inner">
      <label class="modal-close" ng-click="hideModal()"></label>
      <p>Delete {{item.title}}?<p>
      <div ng-transclude></div>
      <button ng-click="_onDelete(item)">Delete</button>
      <p class="error" ng-show="error">{{error}}</p>
    </div>
  </div>
</div>
