<div class="ruleQuestion">
  <p ng-bind-html="ruleQuestion.resolvedInstructions | trustedHtml"></p>
  <p ng-bind-html="ruleQuestion.hint | trustedHtml"></p>
  <p ng-bind-html="ruleQuestion.prompt | formatPrompt | trustedHtml"></p>
  <input type="text" ng-model="ruleQuestion.response"/>
  <div class="rule-question-sentence-bar">
    <button ng-click="checkAnswer()">{{checkAnswerText}}</button>
    <p ng-show="ruleQuestion.message">{{ruleQuestion.message}}</p>
    <ng-transclude></ng-transclude>
  </div>
</div>
