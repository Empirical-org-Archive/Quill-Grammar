<div class="ruleQuestion">
  <div class="information">
    <img src="/assets/images/information_icon.png" alt="information_icon"/>
    <p ng-bind-html="ruleQuestion.resolvedInstructions | trustedHtml"></p>
  </div>
  <p class="prompt" ng-bind-html="ruleQuestion.prompt | formatPrompt | trustedHtml"></p>
  <input class="student-input" type="text" ng-model="ruleQuestion.response"/>
  <div class="rule-question-sentence-bar" ng-class="ruleQuestionClass">
    <div class="message-panel">
      <p ng-show="ruleQuestion.message">{{ruleQuestion.message}}</p>
    </div>
    <div ng-class="{'no-message': !ruleQuestion.message, message: ruleQuestion.message}">
      <button ng-show="showCheckAnswerButton" ng-click="checkAnswer()">{{checkAnswerText}}</button>
      <ng-transclude></ng-transclude>
    </div>
  </div>
</div>
