<div class="quill-grammar-pf-heading">
  <h1 ng-show="!pf.image">{{pf.title}}</h1>
  <div class="header-image" ng-show="pf.image">
    <img ng-src="/assets/images/{{pf.image}}" alt="pf.title"></img>
    <p>{{pf.title}}</p>
  </div>
  <div class="instructions">
    <p ng-bind-html="pf.instructions | trustedHtml"></p>
  </div>
  <activity-progress-bar max="getNumErrors()" current="numChanges" title="'Errors Found:'"></activity-progress-bar>
</div>
