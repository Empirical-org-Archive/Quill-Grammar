<div class="passage-proofreading" ng-show="pf">
  <h1>{{pf.title}}</h2>
  <div class="description">
    <p>{{pf.description}}</p>
  </div>
  <div class="instructions">
    <p ng-bind-html="pf.instructions | trustedHtml"></p>
  </div>
  <div class="passage">
    <div class="word" ng-repeat="word in pf.passage">
      {{word.text}}
    </div>
  </div>
</div>
