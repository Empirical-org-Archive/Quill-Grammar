<div ng-class="{proofreading:true}" ng-show="proofreadingActivity">
  <quill-grammar-pf-heading ></quill-grammar-pf-heading>
  <quill-grammar-passage></quill-grammar-passage>
  <quill-grammar-passage-submit-panel></quill-grammar-passage-submit-panel>

  <div class="proofreading-modal" ng-show="modal.show">
    <input class="modal-state" type="checkbox" ng-checked="modal.show"/>
    <div class="modal-window">
      <div class="modal-inner">
        <h2>{{modal.title}}</h2>
        <p>{{modal.message}}</p>
        <button ng-click="modal.buttonClick()">{{modal.buttonMessage}}</button>
      </div>
    </div>
  </div>

</div>
