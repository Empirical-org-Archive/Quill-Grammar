  <button class="show-hint" ng-click="showConceptOverview = !showConceptOverview"><span ng-hide="showConceptOverview">Show example</span><span ng-show="showConceptOverview">Hide example</span></button>

  <div class="" ng-class="{hiddenExample: !showConceptOverview}" id="myModal" tabindex="-1">
    <p ng-dblclick="speak(formatDescription(currentConcept.ruleDescription))" ng-bind-html="formatDescription(currentConcept.ruleDescription) | trustedHtml"></p>
  </div>

</div>
