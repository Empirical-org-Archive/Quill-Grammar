<navbar></navbar>
<div ng-class="{'sentence-writing': true}" ng-show="questions.length" ng-hide="resuming || saving || error">
  <div class="passage-heading" ng-show="passageTitle && passageImageUrl">
    <img ng-src="/assets/images/{{passageImageUrl}}" alt="passageTitle"></img>
    <p>{{passageTitle}}</p>
  </div>
  <div class="sentence-writing-heading">
    <div class="inner-container">
      <div class="left">
        <h2>{{currentConcept.concept_level_1.name}}</h2>
        <sentence-writing-concept-overview></sentence-writing-concept-overview>
      </div>
      <div class="right">
        <activity-progress-bar title="'Sentence Completed:'" max="questions.length" current="number"></activity-progress-bar>
      </div>
    </div>
  </div>
  <grammar-rule-question question="currentQuestion" next="nextQuestion(currentQuestion)" submit="grammarActivity.submitAnswer(currentQuestion, sessionId)" report="grammarActivity.submitErrorReport(currentQuestion, sessionId)">
  </grammar-rule-question>
</div>
<div ng-show="resuming">
  <div class="loading-spinner">
    <svg
      class="nc-icon outline"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="64px"
      height="64px"
      viewBox="0 0 64 64">
      <g transform="translate(0, 0)">
        <circle
        opacity="0.4"
        fill="none"
        stroke="#00c2a2 "
        stroke-width="4"
        stroke-linecap="round"
        stroke-miterlimit="10"
        cx="32"
        cy="32"
        r="30"
        stroke-linejoin="round"></circle>
        <path
        class="nc-circle-03-linear"
        data-cap="butt"
        data-color="color-2"
        fill="none"
        stroke="#00c2a2 "
        stroke-width="4"
        stroke-miterlimit="10"
        d="M32,2c16.56854,0,30,13.43146,30,30 "
        stroke-linejoin="round"
        stroke-linecap="round"
        transform="rotate(157.6742857143732 32 32)"></path>
      </g>

      </script>
    </svg>
  </div>
  <p class="resuming">Resuming your activity</p>
</div>

        stroke="#00c2a2 "

        d="M32,2c16.56854,0,30,13.43146,30,30 "

  <h4>We couldn't save your results</h4>
  <p>Please click the button below try again. If this doesn't help, please <a href="http://support.quill.org" data-uv-trigger="contact">contact us</a>.</p>
  <button ng-click="finish()">Retry Saving</button>
</div>
