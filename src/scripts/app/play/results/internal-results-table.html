<div class="internal-results-table">
  <table class="table-minimal">
    <thead>
      <tr>
        <th>{{title}}</th>
        <th>Result</th>
        <th>{{getErrorsFoundString(results)}} Errors Found</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="r in results">
        <td>{{r.conceptClass}}</td>
        <td>
          <span class="correctness-img" ng-repeat="correct in imageList(r) track by $index">
            <img src="/assets/images/correct_icon.png" alt="correct" ng-show="correct"></img>
            <img src="/assets/images/incorrect_icon.png" alt="incorrect" ng-show="!correct"></img>
          </span>
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
