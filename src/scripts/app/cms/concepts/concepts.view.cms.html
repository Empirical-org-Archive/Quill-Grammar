<h3>Concept View</h3>

<h3>{{concept.title}}</h3>

<p>{{concept.explanation}}</p>

<h4>Concepts</h4>
<ul>
  <li>{{concept.concept_level_1.title}}</li>
  <li>{{concept.concept_level_2.title}}</li>
</ul>

<h4>CCSS Standard</h4>
<ul>
  <li>{{concept.standard.title}}</li>
  <li>{{concept.standard_level.title}}</li>
</ul>

<h4>Questions</h4>
<ul ng-repeat="q in concept.questions">
  <li>
    <p>{{q.prompt}}</p>
    <a ui-sref="cms-concepts-questions-edit({conceptId: concept.$id, conceptQuestionId: q.$id})">edit</a>
  </li>
</ul>

<a ui-sref="cms-concepts-questions-create({conceptId: concept.$id})"><button>Create Question</button</a>
