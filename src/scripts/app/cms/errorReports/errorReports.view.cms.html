<div class="card wide">
  <table>
    <tbody>
      <tr>
        <td class="errorReportHeading"><strong>Message:</strong> </td>
        <td>{{errorReport["message"]}}</td>
      </tr>
      <tr>
        <td class="errorReportHeading"><strong>Concept:</strong> </td>
        <td>{{concept["concept_level_1"]["name"]}} | {{concept["name"]}}</td>
      </tr>
      <tr>
        <td class="errorReportHeading"><strong>Question:</strong> </td>
        <td>{{question.prompt}}</td>
      </tr>
      <tr>
        <td class="errorReportHeading"><strong>Answer:</strong> </td>
        <td>{{question.answers[0].text}}</td>
      </tr>
      <tr>
        <td class="errorReportHeading"><strong>User Answer:</strong> </td>
        <td>{{errorReport["response"]}}</td>
      </tr>
    </tbody>
  </table>
  <button ui-sref="cms-concepts-view({id: errorReport['conceptUid']})" class="btn">View Concept</button>
  <button ui-sref="cms-concepts-questions-edit({conceptId: errorReport['conceptUid'], conceptQuestionId: errorReport['questionUid']})">Edit Question</button>
  <button ng-click="destroy()" class="btn-danger">Delete Error Report</button>
</div>
